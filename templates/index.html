<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMC</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>IMC</h1>
    <a href="{{ url_for('add') }}" class="btn-link">Adicionar</a>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Altura (m)</th>
                <th>Peso (kg)</th>
                <th>IMC</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            {% for record in records %}
            <tr>
                <td>{{ record[0] }}</td>
                <td>{{ record[1] }}</td>
                <td>{{ record[2] }}</td>
                <td>{{ record[3] }}</td>
                <td>{{ "{:.2f}".format(record[4]) }}</td>
                <td>
                    <a href="{{ url_for('edit', record_id=record[0]) }}" class="btn-edit">Editar</a> |
                    <a href="{{ url_for('delete', record_id=record[0]) }}" class="btn-delete" onclick="return confirm('Are you sure?')">Deletar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
