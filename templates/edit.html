<!-- templates/edit.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h1>Editar</h1>
    <form method="POST">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" value="{{ record[1] }}" required>
        <label for="height">Altura (m):</label>
        <input type="number" step="0.01" id="height" name="height" value="{{ record[2] }}" required>
        <label for="weight">Peso (kg):</label>
        <input type="number" step="0.1" id="weight" name="weight" value="{{ record[3] }}" required>
        <button type="submit">Atualizar Dados</button>
    </form>
    <a href="{{ url_for('index') }}" class="btn-link">PÃ¡gina Principal</a>
</body>
</html>
